<!DOCTYPE html>
<html>
<head>
<title>3Game</title>
</head>
<body>
<script>
function threeGame()
{
	
	  for(var i=1;i<101;i++)
	  { 
	     if(i%3==0||(i-3)%10==0)
		 { console.log(document.write("PA,"));}
		 else
	     console.log(document.write(i+",")); 
	  }
}
threeGame();
</script>
</body>
</html>
