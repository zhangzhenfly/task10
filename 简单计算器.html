<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
	<style type="text/css">
	body,h1,h2{margin:0;padding:0;}
	div.all{border:1px solid #ccc;width:30%;margin:100px auto;overflow:hidden;text-align:center;padding:10px}
	.all p{float:left;margin-left:10px;}
	.all h1{margin:10px;font-size:20px;font-weight:50;color:blue;}
	#R{border:1px solid #999;width:400px;height:20px;text-align:left;padding-left:5px;}
	#T{margin:0 15px;font-size:12px;}
	</style>
</head>
<body>   
     <div class="all">
	 <h1>简单计算器</h1>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
	<button id="delect">清除</button>
	<p id="result">运算结果:</p>
	<p id="R"> </p>
	<p id="T"> </p>
	</div>
    <script>
	function numberRight(){
	     try
		 {
	     var x = document.getElementById("first-number").value;
		 var y = document.getElementById("second-number").value;
		 if(x==""||y=="") throw "错误:没有输入正确数字。";
		 if(isNaN(x)==0&&isNaN(y)==0) throw " "
		 }
		 catch(err)
		   {
		   var P=document.getElementById("T");
		   console.log(P.innerHTML=err);
 		   }
	}
    document.getElementById("add-btn").onclick = function(){
	     numberRight();
	     var x = document.getElementById("first-number").value;
		 var y = document.getElementById("second-number").value;
		 var z=parseInt(x)+parseInt(y);
		 var demoP=document.getElementById("R")
		demoP.innerHTML=z;
		 }
    document.getElementById("minus-btn").onclick = function(){
	    numberRight();
	    var x = document.getElementById("first-number").value;
		 var y = document.getElementById("second-number").value;
		 var z=x-y;
		 var demoP=document.getElementById("R")
		demoP.innerHTML=z;
		 }
	document.getElementById("times-btn").onclick = function(){
	    numberRight();
	    var x = document.getElementById("first-number").value;
		 var y = document.getElementById("second-number").value;
		var z=x*y;
		var demoP=document.getElementById("R")
		demoP.innerHTML=z;
		}
	document.getElementById("divide-btn").onclick = function(){ 
	     numberRight(); 
         var x = document.getElementById("first-number").value;
		 var y = document.getElementById("second-number").value;	
		var z=x/y;
		 try
		 {
		 if(y==0)  throw "错误:被除数不能为零。";
		 }
		 catch(err)
		   {
		   var P=document.getElementById("T");
		   console.log(P.innerHTML=err);
 		   }
		var demoP=document.getElementById("R");
		demoP.innerHTML=z;
		}
		document.getElementById("delect").onclick = function(){ 
		var x = document.getElementById("first-number").value="";
		 var y = document.getElementById("second-number").value="";
		var demoP=document.getElementById("R");
		demoP.innerHTML="";
		var P=document.getElementById("T");
		  P.innerHTML="";
		}
    </script>
</body>
</html>
